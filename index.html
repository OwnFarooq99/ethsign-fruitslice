<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fruits = [];
let splashes = [];
let score = 0;

// Fruit object
class Fruit {
  constructor(x, y, size, speedX, speedY) {
    this.x = x;
    this.y = y;
    this.size = size;
    this.speedX = speedX;
    this.speedY = speedY;
    this.color = "orange";
  }

  draw() {
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.closePath();
  }

  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.speedY += 0.25; // gravity
    this.draw();
  }
}

// Splash particle object
class Splash {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.radius = Math.random() * 15 + 8; // bigger splashes
    this.speedX = (Math.random() - 0.5) * 10;
    this.speedY = (Math.random() - 0.5) * 10;
    this.color = color;
    this.alpha = 1;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }

  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -= 0.02; // slower fade
    this.radius *= 0.95; // smooth shrink
    this.draw();
  }
}

// Add fruits
function addFruit() {
  let x = Math.random() * canvas.width;
  let y = canvas.height + 50;
  let size = Math.random() * 30 + 20;
  let speedX = (Math.random() - 0.5) * 6;
  let speedY = -(Math.random() * 15 + 12);
  fruits.push(new Fruit(x, y, size, speedX, speedY));
}

// Game loop
function animate() {
  ctx.fillStyle = "rgba(255, 200, 100, 0.2)"; // orange fade bg
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  fruits.forEach((fruit, i) => {
    fruit.update();
    if (fruit.y > canvas.height + fruit.size) {
      fruits.splice(i, 1);
    }
  });

  splashes.forEach((splash, i) => {
    splash.update();
    if (splash.alpha <= 0) splashes.splice(i, 1);
  });

  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText("Score: " + score, 20, 40);

  requestAnimationFrame(animate);
}

// Slice action
canvas.addEventListener("mousemove", (e) => {
  fruits.forEach((fruit, i) => {
    const dist = Math.hypot(e.offsetX - fruit.x, e.offsetY - fruit.y);
    if (dist < fruit.size) {
      for (let j = 0; j < 20; j++) {
        splashes.push(new Splash(fruit.x, fruit.y, "orange"));
      }
      fruits.splice(i, 1);
      score++;
    }
  });
});

setInterval(addFruit, 1000);
animate();
        </script>
