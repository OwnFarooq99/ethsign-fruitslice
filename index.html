<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EthSign Fruit Slice</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffcc80, #ffb74d);
    }
    canvas {
      display: block;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: #fff;
      text-shadow: 2px 2px 5px #ff9800;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fruits = [];
    let particles = [];
    let score = 0;

    class Fruit {
      constructor(x, y, radius, speed, type) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.speed = speed;
        this.type = type; // üçä or $SIGN
        this.markedForDeletion = false;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.fillStyle = "#ffa726";
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "#fff";
        ctx.font = `${this.radius}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(this.type, this.x, this.y);
      }
      update() {
        this.y += this.speed;
        if (this.y - this.radius > canvas.height) {
          this.markedForDeletion = true;
        }
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 10 + 5;
        this.speedX = (Math.random() - 0.5) * 10;
        this.speedY = (Math.random() - 0.5) * 10;
        this.alpha = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.02;
      }
      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = "orange";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function spawnFruit() {
      const radius = Math.random() * 20 + 30;
      const x = Math.random() * (canvas.width - radius * 2) + radius;
      const y = canvas.height + radius;
      const speed = -(Math.random() * 7 + 8);
      const type = Math.random() > 0.5 ? "üçä" : "$SIGN";
      fruits.push(new Fruit(x, y, radius, speed, type));
    }

    function createParticles(x, y) {
      for (let i = 0; i < 20; i++) {
        particles.push(new Particle(x, y));
      }
    }

    // Blade trail setup
    let trail = [];
    const maxTrail = 15;

    canvas.addEventListener('mousemove', (e) => {
      addTrail(e.offsetX, e.offsetY);
      sliceCheck(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      addTrail(x, y);
      sliceCheck(x, y);
    });

    function addTrail(x, y) {
      trail.push({ x, y, alpha: 1 });
      if (trail.length > maxTrail) trail.shift();
    }

    function drawTrail(ctx) {
      for (let i = 0; i < trail.length - 1; i++) {
        const p1 = trail[i];
        const p2 = trail[i + 1];
        ctx.strokeStyle = `rgba(255, 122, 0, ${p1.alpha})`;
        ctx.lineWidth = 6;
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#ffae42';
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
        p1.alpha -= 0.05;
      }
    }

    function sliceCheck(x, y) {
      fruits.forEach(fruit => {
        const dist = Math.hypot(fruit.x - x, fruit.y - y);
        if (dist < fruit.radius) {
          fruit.markedForDeletion = true;
          score++;
          document.getElementById("score").innerText = "Score: " + score;
          createParticles(fruit.x, fruit.y);
        }
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawTrail(ctx);

      fruits.forEach(fruit => {
        fruit.update();
        fruit.draw(ctx);
      });
      fruits = fruits.filter(fruit => !fruit.markedForDeletion);

      particles.forEach(particle => {
        particle.update();
        particle.draw(ctx);
      });
      particles = particles.filter(p => p.alpha > 0);

      requestAnimationFrame(animate);
    }

    setInterval(spawnFruit, 1000);
    animate();
  </script>
</body>
</html>
